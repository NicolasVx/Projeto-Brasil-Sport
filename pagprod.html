<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pagprod.css">
    <link rel="stylesheet" href="radiobuttons.css">
    <!-- <link rel="stylesheet" href="buttons.css"> -->
    <title>Document</title>
</head>

<!-- cabeçalho do site -->
<header class="top">
    <div class="hamb">
        <a href="#">&#9776; MENU</a>
    </div>
    <div class="container-image">
        <a href="#" class="logo"><img src="img/LogoBS.png" alt="" id="image"></a>

    </div>

    <div class="title2">
        <h2 class="title">Brasil Sport</h2>
        <h3 class="sub">A melhor loja esportiva do país</h3>
    </div>

</header>



<body>
    <div class="conteiner">
        <div class="img_prod">
            <img src="img/p1.jpg" alt="blusa do paysandu" class="prod">
        </div>
        <div class="conteiner2">
            <div class="conteiner3">
            <div class="desc">
                <h2>Descrição do Produto</h2><br>
                <p>
                    Blusa do Paysandu Sport Club (PSC) de cor azul, com bordas brancas, disponiveis no modelo masculino
                    e feminino. <br>
                    Tamanhos disponiveis: PP ao XGG
                </p>
            </div>
            <h2 class="tam"> Selecione o tamanho desejado:</h2>
            <div class="tamanho">

                <div class="radio-buttons">
                    <label class="radio-button">
                        <input type="radio" name="option" value="option1">
                        <div class="radio-circle"></div>
                        <span class="radio-label">PP</span>
                    </label>
                    <label class="radio-button">
                        <input type="radio" name="option" value="option2">
                        <div class="radio-circle"></div>
                        <span class="radio-label">P</span>
                    </label>
                    <label class="radio-button">
                        <input type="radio" name="option" value="option3">
                        <div class="radio-circle"></div>
                        <span class="radio-label">M</span>
                    </label>
                    <label class="radio-button">
                        <input type="radio" name="option" value="option4">
                        <div class="radio-circle"></div>
                        <span class="radio-label">G</span>
                    </label>
                    <label class="radio-button">
                        <input type="radio" name="option" value="option5">
                        <div class="radio-circle"></div>
                        <span class="radio-label">GG</span>
                    </label>
                </div>
            </div>

            <div class="frete">
                <input class="input" placeholder="Insira seu CEP">
                <button class="CartBtn">Calcular</button>
            </div>

            <div class="buttons">
                <button class="CartBtn">Comprar</button>
                <button id="CartBtn">Carrinho</button>
            </div>
        </div>
        </div>

    </div>
</body>

</html>
